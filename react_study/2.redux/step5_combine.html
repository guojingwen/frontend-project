<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/redux/dist/redux.js"></script>
    <script src="../babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        function combineReducers(reducers) {
            const keys = Object.keys(reducers);
            return function combination(state = {}, action) {
                const nextState = {}
                keys.forEach(key => {
                    const reducer = reducers[key];
                    const prev = state[key];
                    const next = reducer(prev, action);
                    nextState[key] = next;
                });
                return nextState;
            }
        }
    </script>
    <script type="text/babel">
        function counter(state = 0, action) {
            switch(action.type) {
                case 'ADD': 
                    return state + 1;
                default: 
                    return state
            }
        }
        function personer(state = {name: 'zs', age: 12}, action){
            switch(action.type) {
                case 'P_ADD': 
                    return Object.assign({}, state, {age: state.age + 1});
                default: 
                    return Object.assign({}, state);
            }
        }
        // const store = Redux.createStore(Redux.combineReducers({counter, personer}));
        const store = Redux.createStore(combineReducers({counter, personer}));
        
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {};
            }
            componentDidMount() {
                store.subscribe(() => this.forceUpdate());
            }
            render() {
                const {counter, personer} = store.getState();
                return <div>
                    <p>{counter}</p>
                    <button onClick={() => store.dispatch({type: 'ADD'})}>ADD</button>
                    <p>{personer.name}今年{personer.age}周岁了</p>
                    <button onClick={() => store.dispatch({type: 'P_ADD'})}>asyncAdd</button>
                </div>
            }
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App/>);
    </script>
</body>
</html>
